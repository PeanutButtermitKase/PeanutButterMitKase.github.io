<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="https://aframe.io/releases/1.2.0/aframe.min.js"
    ></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Ground -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#00ff00"
      ></a-plane>

      <!-- Box -->
      <a-box
        position="0 1.5 -5"
        rotation="0 45 0"
        width="1"
        height="1"
        depth="1"
        color="#4CC3D9"
      ></a-box>

      <!-- Sphere -->
      <a-sphere
        position="-2 1.5 -5"
        radius="1"
        color="#EF2D5E"
      ></a-sphere>

      <!-- Cylinder -->
      <a-cylinder
        position="2 1.5 -5"
        radius="0.75"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>

      <!-- Camera and controls -->
      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 1.6 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
